	<!-------JAVASCRIPT FOR IDs--------> 

	<script>
		var button=document.getElementById("submit_button");
		var form=document.getElementById("signup_form");
		var fname=document.getElementById("fname");
		var lname=document.getElementById("lname");
		var phone=document.getElementById("phone");
		var email=document.getElementById("email");
		var pass=document.getElementById("pass");
	</script>

	<!-------JAVASCRIPT FOR UI INDICATING--------> 

	<script>
		function valid(field){
			field.classList.add("is-valid");
			field.classList.remove("is-invalid");
		}
		function invalid(field){
			field.classList.add("is-invalid");
			field.classList.remove("is-valid");
		}
		function isnull(field){
			field.classList.remove("is-valid");
			field.classList.remove("is-invalid");
		}
		//*****input fields*****
		function checkfName(){
			if(fname.value==""){
				isnull(fname);
			}
			else if(/^[A-Za-z]+(\s[A-Za-z]+)*$/.test(fname.value)){
				valid(fname);
			}
			else{
				invalid(fname);
			}
		}
		function checklName(){
			if(lname.value==""){
				isnull(lname);
			}
			else if(/^[A-Za-z]+$/.test(lname.value)){
				valid(lname);
			}
			else{
				invalid(lname);
			}
		}
		function checkphone(){
			if(phone.value==""){
				isnull(phone);
			}
			else if(/^\d{10}$/.test(phone.value)){
				valid(phone);
			}
			else{
				invalid(phone);
			}
		}
		function checkemail(){
			if(email.value==""){
				isnull(email);
			}
			else if(/^\w+(\.\w+)*@\w+\.[A-Za-z]+$/.test(email.value)){
				valid(email);
			}
			else{
				invalid(email);
			}
		}
		function checkpass(){
			if(pass.value==""){
				isnull(pass);
			}
			else if(/^.{6,20}$/.test(pass.value)){
				valid(pass);
			}
			else{
				invalid(pass);
			}
		}
	</script>

	<!-------JAVASCRIPT FOR SIGNUP FORM------->

	<script>
		function mySignup() {	
			var error=0;
			//loading starts.......		
			button.innerHTML='<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...';
			
			setTimeout(function(){ 
				button.innerHTML='<i class="fas fa-database"></i> Sign Up';
				//javascript validation
				if(!/^[A-Za-z]+(\s[A-Za-z]+)*$/.test(fname.value) || fname.value==""){
					invalid(fname);
					error=1;
				}
				if(!/^[A-Za-z]+$/.test(lname.value) || lname.value==""){
					invalid(lname);
					error=1;
				}
				if(!/^\d{10}$/.test(phone.value) || phone.value==""){
					invalid(phone);
					error=1;
				}
				if(!/^\w+(\.\w+)*@\w+\.[A-Za-z]+$/.test(email.value) || email.value==""){
					invalid(email);
					error=1;
				}
				if(!/^.{6,20}$/.test(pass.value) || pass.value==""){
					invalid(pass);
					error=1;
				}

				//if no error then form submit
				if (error==0){
					form.submit();
				}
				
			},2000);
			return false;
		}		
	</script>
